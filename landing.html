<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribulation Journey | 生死同步計數器</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+TC:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --c-bg: #000000;
            --c-fatal: #ff2a2a;
            --c-dim: #3a4a5a;
            --f-mono: 'Share Tech Mono', monospace;
            --f-head: 'Orbitron', sans-serif;
            --f-text: 'Noto Sans TC', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%; height: 100%;
            overflow: hidden;
            background: var(--c-bg);
            font-family: var(--f-text);
            color: #e0e6ed;
        }

        /* Particle background */
        #particle-bg {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 0;
            pointer-events: none; opacity: 0.15;
        }

        /* Header Navigation */
        .top-nav {
            position: fixed; top: 20px; right: 20px;
            z-index: 100;
        }
        .back-link {
            color: var(--c-dim);
            text-decoration: none;
            font-family: var(--f-mono);
            font-size: 12px;
            padding: 8px 16px;
            border: 1px solid var(--c-dim);
            border-radius: 4px;
            transition: all 0.3s;
        }
        .back-link:hover {
            color: #00f3ff;
            border-color: #00f3ff;
            box-shadow: 0 0 20px rgba(0,243,255,0.3);
        }

        /* Main Container */
        #main-container {
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 20px; position: relative; z-index: 1;
        }

        /* Top Counter */
        .top-counter {
            position: absolute; top: 80px;
            text-align: center;
            font-family: var(--f-mono);
            font-size: clamp(12px, 2vw, 14px);
            color: rgba(255,255,255,0.5);
            animation: fadeIn 1s ease-out;
        }
        .top-counter .value {
            color: var(--c-fatal);
            font-size: clamp(16px, 3vw, 20px);
            font-weight: bold;
            text-shadow: 0 0 15px var(--c-fatal);
        }

        /* Main Death Counter */
        .death-counter-section {
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        .counter-title {
            font-family: var(--f-mono);
            font-size: clamp(14px, 2.5vw, 18px);
            color: rgba(255,255,255,0.4);
            letter-spacing: 3px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .death-number {
            font-family: var(--f-head);
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: 900;
            color: var(--c-fatal);
            text-shadow: 
                0 0 30px var(--c-fatal),
                0 0 60px var(--c-fatal),
                0 0 90px rgba(255,42,42,0.5);
            margin-bottom: 20px;
            letter-spacing: 8px;
        }

        .counter-label {
            font-family: var(--f-text);
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: rgba(255,255,255,0.6);
            letter-spacing: 4px;
            margin-bottom: 40px;
        }

        /* Bottom Stats */
        .bottom-stats {
            font-family: var(--f-mono);
            font-size: clamp(11px, 2vw, 13px);
            color: rgba(255,255,255,0.4);
            margin-top: 40px;
            line-height: 2;
        }
        .bottom-stats .highlight {
            color: #ffae00;
            font-size: clamp(13px, 2.5vw, 16px);
        }

        /* View Button */
        .view-btn {
            margin-top: 50px;
            padding: 16px 48px;
            font-family: var(--f-head);
            font-size: clamp(14px, 2.5vw, 18px);
            font-weight: 700;
            letter-spacing: 4px;
            color: #fff;
            background: rgba(255,42,42,0.2);
            border: 2px solid var(--c-fatal);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
        }
        .view-btn:hover {
            background: var(--c-fatal);
            box-shadow: 0 0 40px var(--c-fatal);
            transform: translateY(-3px);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-out {
            animation: fadeOut 1s ease-out forwards;
        }
        @keyframes fadeOut {
            to { opacity: 0; }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .top-counter { top: 60px; }
            .death-number { letter-spacing: 4px; }
            .counter-label { letter-spacing: 2px; }
            .view-btn { padding: 12px 32px; letter-spacing: 2px; }
        }
    </style>
</head>
<body>
    <canvas id="particle-bg"></canvas>
    
    <div class="top-nav">
        <a href="index.html" class="back-link">← 七災年監察</a>
    </div>

    <div id="main-container">
        <!-- Top: Since Entry Counter -->
        <div class="top-counter">
            你進入後，全球已有 <span class="value" id="death-since-entry">0</span> 人死亡
        </div>

        <!-- Main Death Counter -->
        <div class="death-counter-section">
            <div class="counter-title">GLOBAL DEATH COUNT</div>
            <div class="death-number" id="death-count">0</div>
            <div class="counter-label">人已離世</div>
            
            <div class="bottom-stats">
                今日全球約 <span class="highlight" id="today-deaths">0</span> 人離世<br>
                <span style="font-size:10px; opacity:0.6;">（每秒約 2.0 人 · WHO 全球死亡率估算）</span>
            </div>

            <button class="view-btn" id="viewBtn">查 看</button>
        </div>
    </div>

    <script>
        // ===== DEATH RATE CONFIGURATION =====
        const DEATH_RATE = 2.0; // Deaths per second globally
        const ANNUAL_DEATHS = Math.floor(DEATH_RATE * 365.25 * 24 * 3600); // ~63 million

        // ===== Particle Background =====
        const canvas = document.getElementById('particle-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 40;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.color = `rgba(255, 42, 42, ${Math.random() * 0.3 + 0.1})`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // ===== Death Counters =====
        const entryTime = Date.now();
        const deathCountEl = document.getElementById('death-count');
        const sinceEntryEl = document.getElementById('death-since-entry');
        const todayDeathsEl = document.getElementById('today-deaths');

        function updateCounters() {
            // Annual death count (animated)
            const currentCount = parseInt(deathCountEl.textContent.replace(/,/g, ''));
            if (currentCount < ANNUAL_DEATHS) {
                const increment = Math.ceil(ANNUAL_DEATHS / 100);
                deathCountEl.textContent = Math.min(currentCount + increment, ANNUAL_DEATHS).toLocaleString();
            }

            // Deaths since user entered page
            const secondsElapsed = (Date.now() - entryTime) / 1000;
            const deathsSinceEntry = Math.floor(secondsElapsed * DEATH_RATE);
            sinceEntryEl.textContent = deathsSinceEntry.toLocaleString();

            // Today's deaths (daily total)
            const dailyDeaths = Math.floor(DEATH_RATE * 86400);
            todayDeathsEl.textContent = dailyDeaths.toLocaleString();
        }

        setInterval(updateCounters, 50);
        updateCounters();

        // ===== Button Navigation =====
        document.getElementById('viewBtn').addEventListener('click', function() {
            document.getElementById('main-container').classList.add('fade-out');
            setTimeout(() => window.location.href = 'index.html', 1000);
        });
    </script>
</body>
</html>
